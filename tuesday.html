<body>
    <header>
        <h1>Tuesday- 起司花生薯泥千張蛋餅(400卡)</h1>
    </header>

    <nav>
        <p>菜單選項</p>
        <select name="weekday" id="" onchange="location = this.value;">
            <option value="">-請選擇-</option>
            <option value="monday.html">星期一早餐</option>
            <option value="wednesday.html">星期三早餐</option>
            <option value="thursday.html">星期四早餐</option>
            <option value="friday.html">星期五早餐</option>
        </select>
    </nav>
    <div class="mainContent">
        <img src="photos/image3.jpeg" alt="tuesday">


        <h2>材料：</h2>
        <section>
            <ul>
                <li>千張 1大張</li>
                <li>蛋 1顆</li>
                <li>花生醬 15克</li>
                <li>乳酪絲 25克</li>
                <li>馬鈴薯 100克</li>
                <li>燕麥奶) 適量</li>
                <li>調味料</li>
                    <ul>
                        <li>鹽巴 適量</li>
                        <li>黑胡椒粒 適量</li>
                    </ul>
            </ul>
        </section>
    </div>

    <h2>步驟：</h2>
    <article>
        <ol>
            <li>熟馬鈴薯壓成泥,加入花生醬、鹽、黑胡椒粒、燕麥奶拌勻</li>
            <li>熱油倒入蛋液</li>
            <li>蓋上千張 稍微壓一下(讓蛋跟千張黏在一起)</li>
            <li>蛋熟後翻面</li>
            <li>放上薯泥,鋪平</li>
            <li>撒乳酪絲</li>
            <li>乳酪絲溶化後,將千張捲起即可</li>
            <li>收口煎制定型,再把其他面也煎上色即可</li>
        </ol>
    </article>

</body>

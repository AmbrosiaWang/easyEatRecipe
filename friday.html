<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>friday</title>
    <link rel="stylesheet" href="stylerecipe.css">
</head>
<body>
    <header>
        <h1>Friday- 泡菜起司雞墨西餅磚(505卡)</h1>
    </header>

    <nav>
        <p>菜單選項</p>
        <select name="weekday" id="" onchange="location = this.value;">
            <option value="">-請選擇-</option>
            <option value="monday.html">星期一早餐</option>
            <option value="tuesday.html">星期二早餐</option>
            <option value="wednesday.html">星期三早餐</option>
            <option value="thursday.html">星期四早餐</option>
        </select>
    </nav>
    <div class="mainContent">
        <img src="photos/image0.jpeg" alt="friday">

        <h2>材料：</h2>
        <section>
        <ul>
            <li>墨西哥餅皮 2張</li>
            <li>雞胸 80克</li>
            <li>泡菜 100克</li>
            <li> 洋蔥 1/4顆</li>
            <li>起司 1片</li>
            <li>乳酪絲 15克</li>
            <li>生菜</li>
            <li>紅蘿蔔</li>
        </ul>
        </section>
    </div>
 
    <h2>步驟：</h2>
    <article>
        <ol>
            <li>洋蔥切絲/紅蘿蔔切絲/雞胸切小塊</li>
            <li>熱鍋熱油煎雞胸到上色後取出</li>
            <li>補點油爆香洋蔥 炒到半透明，下紅蘿蔔炒到橘橘的</li>
            <li>加入泡菜炒香</li>
            <li>倒回雞胸拌炒 炒熟</li>
            <li>加入起司，起司融化即可</li>
            <li>墨西哥餅皮放上生菜、泡菜起司雞後折起</li>
            <li>收口朝下先煎到定型</li>
            <li>其他面也煎上色就行了</li>
        </ol>
    </article>

    <footer>
        <a href="index.html">首頁</a>
    </footer>
    
</body>
</html>

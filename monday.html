<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Monday- 南瓜酪梨泥蛋沙拉千張捲(250卡)</h1>
    </header>
    


    <nav>
        <p>菜單選項</p>
        <select name="weekday" id="" onchange="location = this.value;">
            <option value="">-請選擇-</option>
            <option value="tuesday.html">星期二早餐</option>
            <option value="wednesday.html">星期三早餐</option>
            <option value="thursday.html">星期四早餐</option>
            <option value="friday.html">星期五早餐</option>
        </select>
    </nav>
  
    <div class="mainContent">
        <img src="photos/image4.jpeg" alt="monday">

        <h2>材料：</h2>
        <section>
        <ul>
            <li>南瓜 200克</li>
            <li>酪梨  50克</li>
            <li>蛋 1顆</li>
            <li>千張 1張半</li>
            <li>鹽 適量</li>
            <li>黑胡椒粒 適量</li>
            <li>小黃瓜 適量</li>
            <li>生菜 適量</li>
        </ul>
        </section>
    </div>
    
    <h2>步驟：</h2>
    <article>
    <ol>
        <li>熟南瓜、蛋、酪梨壓成泥</li>
        <li>加鹽、黑胡椒粒調味</li>
        <li>保鮮膜墊底,放千張,疊生菜、蛋沙拉</li>
        <li>用力捲起來～包緊即可</li>
    </ol>
    </article>

    </footer>

</body>
